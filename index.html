<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <input type="text" name="" id="city-input" placeholder="inter your city "> 
        <button id="search-btn">search</button>
    </div>
    <div>
        <h2 id="city-name"> city name : 
        </h2>
        <h4 id="city-time"> City Time  </h4>
        <h5 id="city-temp"> city Temp</h5>
    </div>
    <script>
        const button = document.getElementById("search-btn");
const input = document.getElementById("city-input");

const cityName = document.getElementById('city-name');
const citytime = document.getElementById('city-time');
const cityTemp = document.getElementById('city-temp');

async function getData (cityName){
   const promis = await fetch(
    `http://api.weatherapi.com/v1/current.json?key=0e80df52a2c04564b6250135242606&q=${cityName}&aqi=yes`
)

   return await promis.json()
}


button.addEventListener("click", async()=>{
//  console.log(input.value)

const value = input.value;
const result = await  getData(value)
console.log(result);

cityName.innerText = `${result.location.name}, ${result.location.region}, ${result.location.country}`
citytime.innerText = result.location.localtime;
cityTemp.innerText = result.current.temp_c;

})
    </script>
</body>
</html>
